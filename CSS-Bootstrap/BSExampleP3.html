        <div class="col-md-12">
          <h1>Badges</h1>
          <p>Badges are a way to add dynamic information to a button.  It is typically made functional via javascript.  The example below is a 'Messages' button that shows the number of unread messages.</p>
          <button class="btn btn-default">Messages <span class="badge">7</span></button>
        </div>
      </div>

    </div>
